<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="calculator">
        <h1 class="calculator-title">Calculator</h1>
        <div class="display">
            <p id="display-number">0</p>
        </div>
        <div class="buttons">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator btn btn-primary">/</button>

            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator btn btn-primary">*</button>

            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator btn btn-primary">-</button>
            
            <button class="period">.</button>
            <button class="digit">0</button>
            <button class="backspace">âŒ«</button>
            <button class="operator btn btn-primary">+</button>

            <button class="clear btn btn-danger">Clear</button>
            <button class="equal btn btn-success">=</button>
        </div>

    </main>

    <footer>
        <p>Calculator Project | Created by Nuva Shrestha</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
